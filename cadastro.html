<head>
    <meta charset="UTF-8">

    <link href=" https://fonts.cdnfonts.com/css/arcade-classic " rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"

    <link rel="stylesheet" href="style.css">
    <title>Conexos</title>
</head>

<body>

    <header>
        <nav>
            <div class="menu-home">
                <a href="index.html" class="logo-link"><img src="imagens/logo-conexosgame.webp" width="250" height="70"
                        alt="Logo Conexos" class="logo-header"></a>

                <ul>
                    <li> <a href="login.html">LOGIN</a> </li>
                </ul>

            </div>
            </div>
        </nav>
    </header>

    <div class="fundo-login">
        <img src="imagens/fundo-principal.webp" idth="1240px" height="700px" alt="dois cavaleiros medievais em armadura de ferro guerreando com espadas em frente a castelo em chamas">
    </div>

    <div class="menu-cadastro" style="background-color: rgba(0, 0, 0, 0.703)">

        <form>
            <div class="login-user">
                <div class="card-body">
                    <input type="text" id="nomeCompleto" name="nomeCompleto" placeholder="Insira seu nome completo" required>
                </div>
            </div>

            <div class="login-email">
                <div class="card-body">
                    <input type="email" id="email" name="email" placeholder="Insira o e-mail" required>
                </div>
            </div>

            <div class="login-player">
                <div class="card-body"> 
                    <input type="text" id="nickName" name="nickName" placeholder="Insira um nome de usuário" required>
                </div>
            </div>

            <div class="login-senha">
                <div class="card-body"> 
                    <input type="password" id="senha" name="senha" placeholder="Insira uma senha" required>
                </div>
            </div>

            <div class="button-cadastro">
                <button type="button" class="btn btn-outline-dark" onclick="enviarDados()">CADASTRAR</button>
            </div>

        </form>

    </div>


    <footer class="text-center text-lg-center">

        <div class="text-center p-3">
            © 2023 Projeto desenvolvido na academia Aprendiz Vivo Tech - Gama Academy
        </div>

    </footer>

        crossorigin="anonymous"></script>

    <script src="JavaScript/form.js"></script>

</body>

</html>
